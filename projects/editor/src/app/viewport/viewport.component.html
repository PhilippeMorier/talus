<mat-sidenav-container [hasBackdrop]="false" class="example-container">
  <mat-sidenav #leftSidenav mode="over" position="start" opened="true">
    <button mat-mini-fab id="left-sidenav-button" (click)="leftSidenav.toggle()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <p>Left</p>
  </mat-sidenav>

  <mat-sidenav #rightSidenav mode="over" position="end" opened="true">
    <button mat-mini-fab id="right-sidenav-button" (click)="rightSidenav.toggle()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <p>Right</p>
  </mat-sidenav>

  <mat-sidenav-content>
    <canvas #canvas></canvas>
  </mat-sidenav-content>
</mat-sidenav-container>
