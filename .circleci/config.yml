# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

aliases:
  # https://github.com/CircleCI-Public/circleci-dockerfiles/tree/master/node/images
  - &use_docker_node
    docker:
      - image: circleci/node:12.3.1-stretch

  - &use_docker_node_browsers
    docker:
      - image: circleci/node:12.3.1-stretch-browsers

  - &use_docker_cypress_included
    docker:
      - image: cypress/included:3.7.0

  - &workspace ~/talus

  - &set_working_directory
    working_directory: *workspace

  - &attach_workspace
    attach_workspace:
      at: *workspace

  - &store_test_results
    store_test_results:
      path: ./projects/editor/reports/test-results

version: 2

jobs:
  'dependencies':
    <<: *use_docker_node

    <<: *set_working_directory

    steps:
      - checkout

      # Download and cache dependencies
      # https://circleci.com/docs/2.0/caching/#yarn-node
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-

      - run:
          name: Install dependencies
          command: yarn install

      - save_cache:
          paths:
            - ~/.cache/yarn
            - ~/.cache/Cypress
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - persist_to_workspace:
          root: .
          paths: .

  'linting':
    <<: *use_docker_node

    <<: *set_working_directory

    steps:
      - *attach_workspace

      - run:
          name: Run linting
          command: yarn lint

  'prettier':
    <<: *use_docker_node

    <<: *set_working_directory

    steps:
      - *attach_workspace

      - run:
          name: Run prettier
          command: |
            yarn prettier:check

  'unit':
    <<: *use_docker_node_browsers

    <<: *set_working_directory

    steps:
      - *attach_workspace

      - run:
          name: Run unit tests
          command: yarn test:code-coverage

      - store_test_results:
          path: ./test-results

      - store_artifacts:
          path: ./coverage
          destination: coverage

  'frontend-e2e':
    <<: *use_docker_cypress_included

    <<: *set_working_directory

    steps:
      - *attach_workspace

      - run:
          name: Run frontend-e2e
          command: yarn e2e:ci frontend-e2e

      - store_test_results:
          path: ./test-results

      - store_artifacts:
          path: ./test-results/cypress
          destination: cypress

  'benchmark':
    <<: *use_docker_node_browsers

    <<: *set_working_directory

    steps:
      - *attach_workspace

      - run:
          name: Build benchmarks
          command: yarn build benchmark

      - run:
          name: Run benchmarks
          command: node ./dist/apps/benchmark/main.js

      - store_test_results:
          path: ./test-results

  'build':
    <<: *use_docker_node

    <<: *set_working_directory

    steps:
      - *attach_workspace

      - run:
          name: Build app
          command:
            yarn ng run frontend:build:production --base-href BASE_PATH_PLACEHOLDER --progress=false

      - run:
          name: Create index files
          command: |
            cd ./dist/apps/frontend

            cp index.html index-github.html

            echo 'export LAST_COMMIT_HASH_SHORT=$(echo $CIRCLE_SHA1 | cut -c1-7)' >> $BASH_ENV

            echo 'export BASE_PATH_CIRCLE_CI="https:\/\/$CIRCLE_BUILD_NUM-143906444-gh.circle-artifacts.com\/$CIRCLE_NODE_INDEX\/dist\/apps\/frontend\/"' >> $BASH_ENV
            echo 'export BASE_PATH_GITHUB="https:\/\/philippemorier.github.io\/talus\/$CIRCLE_BRANCH\/$LAST_COMMIT_HASH_SHORT\/frontend\/"' >> $BASH_ENV

            echo 'export REPLACE_CIRCLE_CI="s/BASE_PATH_PLACEHOLDER/$BASE_PATH_CIRCLE_CI/g"' >> $BASH_ENV
            echo 'export REPLACE_GITHUB="s/BASE_PATH_PLACEHOLDER/$BASE_PATH_GITHUB/g"' >> $BASH_ENV

      # Variable interpolation doesn't work on multi-line command
      - run:
          name: Replace 'BASE_PATH_PLACEHOLDER' for CircleCI index
          command: cd ./dist/apps/frontend && sed -i "$REPLACE_CIRCLE_CI" index.html

      - run:
          name: Replace 'BASE_PATH_PLACEHOLDER' for Github index
          command: cd ./dist/apps/frontend && sed -i "$REPLACE_GITHUB" index-github.html

      - store_artifacts:
          path: ./dist/apps/frontend
          destination: dist/apps/frontend

      - persist_to_workspace:
          root: .
          paths: dist/apps/frontend

  # https://circleci.com/blog/deploying-documentation-to-github-pages-with-continuous-integration/
  'deploy':
    <<: *use_docker_node
    <<: *set_working_directory
    steps:
      - *attach_workspace

      - run:
          name: Configure Git user
          command: |
            git config user.email 'morier.dev@outlook.com'
            git config user.name 'Circle CI'

      - add_ssh_keys:
          fingerprints:
            - '6b:2b:a3:64:1d:a3:5c:b6:03:7a:b7:b9:39:10:8f:43'

      - run:
          name: Add github.com to known hosts
          command:
            echo 'github.com ssh-rsa
            '
            >> ~/.ssh/known_hosts

      - run:
          name: Delete CircleCI index
          command: rm dist/apps/frontend/index.html

      - run:
          name: Rename Github index
          command: mv dist/apps/frontend/index-github.html dist/apps/frontend/index.html

      - run:
          name: Prepare deployment variables
          command: |
            echo 'export LAST_COMMIT_HASH_SHORT=$(echo $CIRCLE_SHA1 | cut -c1-7)' >> $BASH_ENV

            echo 'export COMMIT_MESSAGE="[skip ci] Deploy: apps (#$LAST_COMMIT_HASH_SHORT)"' >> $BASH_ENV
            echo 'export DEST_PATH="$CIRCLE_BRANCH/$LAST_COMMIT_HASH_SHORT"' >> $BASH_ENV

      - run:
          name: Deploy to Github pages
          command: |
            yarn gh-pages \
            --dotfiles \
            --message "$COMMIT_MESSAGE" \
            --dist dist/apps \
            --dest "$DEST_PATH"

      - run:
          name: Log deploy URL
          command: echo 'https://philippemorier.github.io/talus/'$DEST_PATH'/frontend/'

workflows:
  version: 2
  'apps':
    jobs:
      - 'dependencies'

      - 'linting':
          requires:
            - 'dependencies'

      - 'prettier':
          requires:
            - 'dependencies'

      - 'unit':
          requires:
            - 'dependencies'

      - 'benchmark':
          requires:
            - 'dependencies'

      - 'build':
          requires:
            - 'linting'
            - 'prettier'
            - 'unit'
            - 'benchmark'

      - 'frontend-e2e':
          requires:
            - 'linting'
            - 'prettier'
            - 'unit'
            - 'benchmark'

      - 'deploy':
          requires:
            - 'build'
            - 'frontend-e2e'
          filters:
            branches:
              only: master
